<!doctype html>

<html class="no-js" lang="en">

<head>

  <meta charset="utf-8">
  <title>Product Roadmap - Coming Very Soon</title>
  <meta name="Copyright" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1">



   <!-- countdown timer CSS -->
   <link rel="stylesheet" href="css/style.css" />

</head>

<body>

<div class="countdown">
    <h1>Product Roadmap Launch</h1>
    <div class="timer">
        <div class="day"><span id="days">00</span><span class="label">Days</span></div>
        <div class="spacer">:</div>
        <div class="hour"><span id="hours">00</span><span class="label">Hours</span></div>
        <div class="spacer">:</div>
        <div class="min"><span id="mins">00</span><span class="label">Mins</span></div>
        <div class="spacer">:</div>
        <div class="sec"><span id="secs">00</span><span class="label">Secs</span></div>
    </div>
</div> 

  <!-- countdown timer JS -->
  <script src="js/countdown.js"></script>

</body>
